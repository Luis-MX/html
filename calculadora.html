<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculadora</title>
        <link rel="icon" type="image/png" href="/imagenes/cal.png"/>
        <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="calculadora.css">
        <link rel="stylesheet" href="escritorio.css" media="all and (min-width: 1000px)">
        <link rel="stylesheet" href="tablet.css" media="all and (min-width: 600px) and (max-width: 999px)">
        <link rel="stylesheet" href="telefono.css" media="all and (min-width: 300px) and (max-width: 599px)">
    </head>
        
    <body>
       
        <h1>Basic Calculator</h1>
        <div class="principal">
            <div class="fila">
                <div id="resultado" contenteditable="true">45</div>
            </div>
            <div class="fila">
                <div class="operator-item">
                    <div class="item">C</div>
                </div>
                <div class="operator-item">
                    <div class="item">()</div>
                </div>
                <div class="operator-item">
                    <div class="item">%</div>
                </div>
                <div class="operator-item">
                    <div class="item">&plus;</div>
                </div>
            </div>
            <div class="fila">
                <div class="number-item">
                    <div class="item">7</div>
                </div>
                <div class="number-item">
                    <div class="item">8</div>
                </div>
                <div class="number-item">
                    <div class="item">9</div>
                </div>
                <div class="operator-item">
                    <div class="item">&minus;</div>
                </div>
            </div>
            <div class="fila">
                <div class="number-item">
                    <div class="item">4</div>
                </div>
                <div class="number-item">
                    <div class="item">5</div>
                </div>
                <div class="number-item">
                    <div class="item">6</div>
                </div>
                <div class="operator-item">
                    <div class="item">&Cross;</div>
                </div>
            </div>
            <div class="fila">
                <div class="number-item">
                    <div class="item">1</div>
                </div>
                <div class="number-item">
                    <div class="item">2</div>
                </div>
                <div class="number-item">
                    <div class="item">3</div>
                </div>
                <div class="operator-item">
                    <div class="item">&div;</div>
                </div>
            </div>
            <div class="fila">
                <div class="number-item">
                    <div class="item">.</div>
                </div>
                <div class="number-item">
                    <div class="item">0</div>
                </div>
                <div class="number-item">
                    <div class="item">+/-</div>
                </div>
                <div class="operator-item">
                    <div class="item">&equals;</div>
                </div>
            </div>
        </div>
    </body>
</html>
